<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Current Time</title>
  </head>
  <body onload="currTime()">
    <h1></h1>
    <script>
      var body = document.querySelector("body");
      body.addEventListener("load", currTime);
      function currTime() {
        setInterval(() => {
          var date = new Date();
          document.querySelector("h1").textContent = date.toLocaleTimeString();
          console.log(date);
        }, 1000);
      }
    </script>
  </body>
</html>
